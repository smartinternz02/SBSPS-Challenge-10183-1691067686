<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Team Wise Bots</title>
</head>
<body>

    
    

    <div class="main">


        <div class="head">
            <div class="logo">
                <img  src="../static/images/download23.jpeg" alt="image" style="height: 50px; width: 50px; border-radius: 50%; margin-left: 40px;">    
                <h2 style="margin-left: 10px; color: rgb(238, 238, 238); font-family: 'Montserrat', sans-serif;">
                    Placement Status Predictor    
                </h2>
            </div>
            <h3>Confused whether you are eligible for the job?</h3>
            <h3>Check Here</h3>
            <div class="question-mark">
                >>>
            </div>
        </div>

        <div class = 'form'>
            <form method="post">
                
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select><br><br>
                
                <label for="sscp">SSC_Percentage</label>
                <input type="number" id="sscp" name="sscp" required  placeholder="Enter Your SSC %"><br><br>

                <label for="sscb">SSC_Board</label>
                <select name="sscb" id="sscb" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Central</option>
                    <option value="0">Others</option>
                </select><br><br>

                <label for="hscp">HSC_Percentage</label>
                <input type="number" id="hscp" name="hscp" required placeholder="Enter Your HSC %"><br><br>

                <label for="hscb">HSC_Board</label>
                <select name="hscb" id="hscb" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Central</option>
                    <option value="0">Others</option>
                </select><br><br>
                
                <label for="hsca">HSC_Arts</label>
                <select name="hsca" id="hsca" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br><br>

                <label for="hscs">HSC_Science</label>
                <select name="hscs" id="hscs" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br><br>

                <label for="degp">Degree_Percentage</label>
                <input type="number" id="degp" name="degp" required placeholder="Enter Your Degree %"><br><br>

                <label for="degts">Degree_Sci&Tech</label>
                <select name="degts" id="degts" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br><br>

                <label for="degto">Degree_Others</label>
                <select name="degto" id="degto" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br><br>

                <label for="wex">Work Experience</label>
                <select name="wex" id="wex" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Experienced</option>
                    <option value="0">Not Experienced</option>
                </select><br><br>

                <label for="etest">ETest_Percentage</label>
                <input type="number" id="etest" name="etest" required placeholder="Enter Your Etest %"><br><br>

                <label for="specs">Specialization</label>
                <select name="specs" id="specs" required>
                    <option value="" disabled selected hidden>--select--</option>
                    <option value="1">Done</option>
                    <option value="0">Not Done</option>
                </select><br><br>

                <label for="mbap">MBA_Percentage</label>
                <input type="number" id="mbap" name="mbap" required placeholder="Enter Your MBA %"><br><br>
                
                <input class="buttons" type="submit" value="Submit">
                <button class="buttons" type="reset">Clear All</button>
            </form>
        </div>
    </div>

</body>
</html>
